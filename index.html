<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagatjit Barik-Portfolio</title>

    <!-- Css file link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="./img/profile.png" alt="">
                </div>
            </div>
            <div class="right-header">
                <h2 id="greet">Hi, I'm</h2>
                <div class="word">
                    <span>J</span>
                    <span>A</span>
                    <span>G</span>
                    <span>A</span>
                    <span>T</span>
                    <span>J</span>
                    <span>I</span>
                    <span>T</span>
                </div>
                <p id="profession">
                    Java backend developer
                </p>
                <div class="btn-con">
                    <span class="btn-text">Resume</span>
                    <span class="btn-icon"><i class="fas fa-download"></i></span>
                </div>
            </div>
        </div>
        <p class="creator">Created by jagatjit &copy;</p>
    </header>

    <main>
        <section class="section sec2 about" id="about">
        </section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 skills" id="skills"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>


    <div class="controlls">

        <div class="control control-1 active-btn" data-id="home">

            <i class="fa-solid fa-house-user" data-id="home"></i>

        </div>

        <div class="control control-2 " data-id="about">

            <i class="fa-solid fa-user" data-id="about"></i>

        </div>

        <div class="control control-3 " data-id="portfolio">

            <i class="fa-solid fa-briefcase" data-id="portfolio"></i>

        </div>

        <div class="control control-4 " data-id="skills">

            <i class="fa-solid fa-brain" data-id="skills"></i>

        </div>

        <div class="control control-5 " data-id="contact">

            <i class="fa-solid fa-address-book" data-id="contact"></i>

        </div>

    </div>

</body>
<!-- Javascript files -->
<script src="app.js"></script>

</html>
